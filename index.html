    <link rel="stylesheet" href="./assets/css/reset.css">

<body>

    <div class="background-video">
        <video class="video" autoplay loop muted><source src="./assets/video/video-mario.mp4" type="video/mp4"></video>

        <a class="logo" href="#"><img src="./assets/img/logo.png" alt="Logo Mário"></a>
